# Конфигурация тестирования Ollama Embedding моделей
# Создано для слабого железа с увеличенными таймаутами

# URL Ollama API (Docker контейнер)
ollama_url: "http://localhost:11434"

# Таймаут запросов в секундах (для слабого железа - 120 сек)
timeout: 120

# Максимальное количество попыток при ошибке
max_retries: 3

# Задержка между попытками в секундах
retry_delay: 5

# Количество тестов на модель
tests_per_model: 5

# Интервал между тестами в секундах
interval_between_tests: 2

# Список моделей для тестирования (None = все модели)
# models:
#   - qwen3-embedding:0.6b-q8_0
#   - all-minilm:l6-v2

models: null

# Директория для сохранения результатов
output_dir: "."