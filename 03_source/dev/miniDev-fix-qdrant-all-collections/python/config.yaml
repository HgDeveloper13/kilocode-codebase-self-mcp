# Конфигурационный файл для Qdrant Manager
# Скопируйте этот файл в config.yaml и заполните своими значениями

qdrant:
  # URL вашего Qdrant сервера
  host: "localhost"
  port: 6333
  # API ключ для доступа к Qdrant (не коммитьте в репозиторий!)
  api_key: "your-api-key-here"
  # Таймаут соединения в секундах
  timeout: 30
  
  # Настройки коллекций по умолчанию
  collections:
    # Порог индексации по умолчанию
    default_threshold: 1
    # Размер пакета для операций
    batch_size: 100
    # Минимальное количество векторов для вакуумизации
    vacuum_min_vector_number: 100
    # Интервал сброса в секундах
    flush_interval_sec: 5

# Настройки мониторинга
monitoring:
  # Интервал проверки статуса в секундах
  check_interval_sec: 300
  # Порог для предупреждений (количество точек)
  alert_threshold: 1000
  # Включать ли подробное логирование
  verbose: true

# Настройки оптимизации
optimization:
  # Автоматическое исправление порога индексации
  auto_fix_threshold: true
  # Минимальный порог для автоматического исправления
  min_threshold_for_fix: 2
  # Максимальное количество попыток при ошибках
  max_retries: 3
  # Задержка между попытками в секундах
  retry_delay: 1